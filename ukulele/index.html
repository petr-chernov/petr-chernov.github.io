<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>YouTube</title>
    <script>
        function goOver() {
            document.location.href = "https://www.youtube.com/channel/UCXC037jn7LbK5Eal_pY4ovg/";
        }
        let okNo = confirm("Эта страница хочет вас перенаправить. Вы хотите перейти?");
        if (okNo === true){
            goOver();
        }
    </script>
</head>
<body>
    <center><img width="100%" src="http://abakanr.ru/wp-content/uploads/2015/07/Knopka-Perejti.png" alt="перейти" onclick="goOver();"></center>
</body>
</html>
